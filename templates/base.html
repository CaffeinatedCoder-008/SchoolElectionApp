<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Election Council {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel ="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <style>
        /* Apply background and text colors */
        body {
            background-color: #E8F5E9; /* Light green background */
            color: #212121; /* Dark text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }

        /* Navbar styling */
        .navbar {
            background-color: #4CAF50 !important; /* Green */
        }

        /* Main content styling */
        .container {
            flex: 1; /* Allow the container to grow and push the footer down */
        }

        /* Button styling */
        .btn-primary {
            background-color: #4CAF50; /* Green */
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #388E3C; /* Darker green for hover */
            border-color: #388E3C;
        }
        .btn-warning {
            background-color: #FFC107; /* Secondary color */
            border-color: #FFC107;
        }
        .btn-warning:hover {
            background-color: #FFA000; /* Darker shade for hover */
            border-color: #FFA000;
        }

        /* Alert styling */
        .alert-success {
            background-color: #4CAF50; /* Success color */
            border-color: #4CAF50;
        }
        .alert-danger {
            background-color: #F44336; /* Danger color */
            border-color: #F44336;
        }

        /* Custom footer styling */
        footer {
            background-color: #4CAF50; /* Green */
            color: white; /* White text */
            text-align: center;
            padding: 1rem 0; /* Add some padding */
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">St. Francis School, Indirapuram. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
